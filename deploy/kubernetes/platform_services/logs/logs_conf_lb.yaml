apiVersion: v1
kind: List
items:
# logs api config

- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: logs-api
    namespace: boxlinker
    labels:
      name: logs-api
      rc-krud: "boxlinker_centos-logs"
  spec:
    replicas: 1
    selector:
      name: logs-api
    template:
      metadata:
        labels:
          name: logs-api
      spec:
        nodeSelector:
          role: node
        imagePullSecrets:
        - name: registry-key
        containers:
        - name: logs-api
          imagePullPolicy: Always
          image: index.boxlinker.com/boxlinker/centos-logs:api-1.0.7
          ports:
          - containerPort: 8001
          env:
          - name: TOKEN_AUTH_API
            value: http://registry-api:8080/user/check_token_get
          - name: KIBANA_LOG_API
            value: http://kibana:5601/elasticsearch/_msearch?timeout=0&ignore_unavailable=true&preference=1473650101921

- apiVersion: v1
  kind: Service
  metadata:
    name: logs-api
    namespace: boxlinker
    labels:
      name: logs-api
    annotations:
      serviceloadbalancer/lb.http: logs.boxlinker.com:8001
      serviceloadbalancer/lb.node: main
  spec:
    selector:
      name: logs-api
    ports:
    - name: rest-api
      port: 8001
      targetPort: 8001
