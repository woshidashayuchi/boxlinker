apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: dbviewer
    namespace: boxlinker
    annotations:
      serviceloadbalancer/lb.http: dbviewer.boxlinker.com:80
      serviceloadbalancer/lb.node: main
  spec:
    selector:
      component: dbviewer
    sessionAffinity: ClientIP
    ports:
    - port: 80
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: dbviewer
    namespace: boxlinker
  spec:
    replicas: 1
    template:
      metadata:
        name: dbviewer
        labels:
          component: dbviewer
      spec:
        nodeSelector:
          role: node
        imagePullSecrets:
        - name: registry-key
        containers:
        - name: dbviewer
          image: index.boxlinker.com/phpmyadmin/phpmyadmin:latest
          env:
          - name: PMA_HOST
            value: database
          - name: PMA_PORT
            value: "3306"
          - name: PMA_USER
            value: root
          - name: PMA_PASSWORD
            value: boxlinker
          ports:
          - containerPort: 80
