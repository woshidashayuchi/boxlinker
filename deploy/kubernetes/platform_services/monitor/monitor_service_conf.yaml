apiVersion: v1
kind: List
items:
# monitor service config

- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: monitor-service
    namespace: boxlinker
    labels:
      name: monitor-service
      rc-krud: "boxlinker_centos-monitor"
  spec:
    replicas: 1
    selector:
      name: monitor-service
    template:
      metadata:
        labels:
          name: monitor-service
          logs: boxlinker-monitor-service
      spec:
        nodeSelector:
          role: node
        imagePullSecrets:
        - name: registry-key
        containers:
        - name: monitor-service
          imagePullPolicy: Always
          image: index.boxlinker.com/boxlinker/centos-monitor:service-1.0.3
          env:
          - name: K8S_POD_API
            value: https://kubernetes.default.svc:443/api/v1/pods
          - name: K8S_UPDATE_API
            value: http://k8s-api:9000/api/v1/application/service/status
          - name: TOKEN_PATH
            value: /run/secrets/kubernetes.io/serviceaccount/token
