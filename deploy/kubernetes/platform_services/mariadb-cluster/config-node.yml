- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: mariadb-node-1
    namespace: boxlinker
    labels:
      component: mariadb-node-1
  spec:
    replicas: 1
    template:
      metadata:
        name: mariadb-node-1
        labels:
          name: mariadb-node-1
          db-cluster: mariadb
          component: mariadb-node-1
      spec:
        nodeSelector:
          role: loadbalancer
        containers:
        - name: mariadb-node-1
          image: index.boxlinker.com/boxlinker/mariadb-base:10.1
          imagePullPolicy: Always
          ports:
          - containerPort: 3306
            protocol: TCP
          - containerPort: 4567
            protocol: UDP
          - containerPort: 4567
            protocol: TCP
          - containerPort: 4568
            protocol: TCP
          - containerPort: 4444
            protocol: TCP
