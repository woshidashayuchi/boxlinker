apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: mariadb-node-1
    namespace: boxlinker
  spec:
    selector:
      component: mariadb-node-1
    ports:
    - port: 4567
      protocol: UDP
      name: port1
    - port: 4568
      protocol: TCP
      name: port2
    - port: 4444
      protocol: TCP
      name: port3
    - port: 4567
      protocol: TCP
      name: port4
- apiVersion: v1
  kind: Service
  metadata:
    name: mariadb-node-2
